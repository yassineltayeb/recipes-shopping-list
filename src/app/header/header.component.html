<nav class="navbar navbar-expand-lg bg-light p-0">
  <div class="container-fluid">
    <a class="navbar-brand" [routerLink]="['recipes']">Recipe Book</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item" *ngIf="isAuthenticated">
          <a
            class="nav-link"
            aria-current="page"
            [routerLink]="['recipes']"
            routerLinkActive="active"
            >Recipes</a
          >
        </li>
        <li class="nav-item" *ngIf="!isAuthenticated">
          <a class="nav-link" [routerLink]="['/auth']" routerLinkActive="active"
            >Authenticate</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/shopping-list']"
            routerLinkActive="active"
            >Shopping List</a
          >
        </li>
      </ul>
      <div class="d-flex justify-content-end" *ngIf="isAuthenticated">
        <ul class="navbar-nav">
          <li appDropdown class="nav-item dropdown">
            <a
              style="cursor: pointer"
              class="nav-link dropdown-toggle"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Mange
            </a>
            <ul class="dropdown-menu">
              <li>
                <a
                  class="dropdown-item"
                  style="cursor: pointer"
                  (click)="onSaveData()"
                  >Save Data</a
                >
              </li>
              <li>
                <a
                  class="dropdown-item"
                  style="cursor: pointer"
                  (click)="onFetchData()"
                  >Fetch Date</a
                >
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <a
                  class="dropdown-item"
                  style="cursor: pointer"
                  (click)="onLogout()"
                  >Logout</a
                >
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
