<div class="row">
  <div class="col-sm-12 col-md-6 offset-md-3">
    <!-- <div class="alert alert-danger text-center" *ngIf="error">
      {{ error }}
    </div> -->

    <app-alert
      [message]="error"
      *ngIf="error"
      (close)="onHandelError()"
    ></app-alert>
    <div class="text-center" *ngIf="isLoading">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
      <div class="form-group mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          name="email"
          placeholder="example@example.com"
          class="form-control"
          formControlName="email"
        />
        <div id="passwordHelpBlock" class="form-text">
          Please enter a valid email address ex: example@example.com
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          name="password"
          class="form-control"
          formControlName="password"
        />
        <div id="passwordHelpBlock" class="form-text">
          Your password must be 8-20 characters long, contain letters and
          numbers, and must not contain spaces, special characters, or emoji.
        </div>
      </div>
      <div>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!loginForm.valid"
        >
          {{ isLoginMode ? "Login" : "Sign Up" }}
        </button>
        |
        <button type="button" class="btn btn-primary" (click)="onSwitchMode()">
          Switch to {{ isLoginMode ? "Sign Up" : "Login" }}
        </button>
      </div>
    </form>
  </div>
</div>
