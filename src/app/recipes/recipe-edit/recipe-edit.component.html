<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit()" [formGroup]="recipeForm">
      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-primary me-3"
            [disabled]="!recipeForm.valid"
          >
            {{ editMode ? "Update" : "Save" }}
          </button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">
            Cancel
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              class="form-control"
              formControlName="name"
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
              type="text"
              name="imagePath"
              class="form-control"
              formControlName="imagePath"
              #imagePath
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responsive" />
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              rows="6"
              name="description"
              class="form-control"
              formControlName="description"
            ></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <label>Ingredients</label>
        <div class="col-xs-12" formArrayName="ingredients">
          <div
            class="row mt-3"
            *ngFor="
              let ingredient of recipeForm.get('ingredients')['controls'];
              let i = index
            "
            [formGroupName]="i"
          >
            <div class="col-sm-8">
              <input
                type="text"
                name="imagePath"
                class="form-control"
                formControlName="name"
              />
            </div>
            <div class="col-sm-2">
              <input
                type="number"
                name="imagePath"
                class="form-control"
                formControlName="amount"
              />
            </div>
            <div class="col-sm-2">
              <button type="button" class="btn btn-danger" (click)="onDeleteIngredients(i)">X</button>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <div class="row col-sm-12">
        <button
          type="button"
          class="btn btn-primary"
          (click)="onAddIngredient()"
        >
          Add Ingredients
        </button>
      </div>
    </form>
  </div>
</div>
