<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      [alt]="recipe.name"
      class="img-responsive"
      style="max-height: 300px"
    />
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div appDropdown class="dropdown">
      <a
        class="btn btn-primary dropdown-toggle"
        role="button"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Manage Recipe
      </a>

      <ul class="dropdown-menu">
        <li>
          <a
            class="dropdown-item"
            style="cursor: pointer"
            (click)="addToShoppingList()"
            >To Shopping List</a
          >
        </li>
        <li>
          <a
            class="dropdown-item"
            style="cursor: pointer"
            [routerLink]="['edit']"
            >Edit Recipe</a
          >
        </li>
        <li>
          <a class="dropdown-item" style="cursor: pointer" (click)="onDelete(recipeId)">Delete Recipe</a>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="row mt-3">
  <div class="col-xs-12">{{ recipe.description }}</div>
</div>

<div class="row mt-3">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - ({{ ingredient.amount }})
      </li>
    </ul>
  </div>
</div>
