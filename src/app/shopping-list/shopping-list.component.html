<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr />
    <ul
      class="list-group"
      *ngFor="let ingredient of ingredients; let index = index"
    >
      <a
        class="list-group-item"
        style="cursor: pointer"
        (click)="onEdit(index)"
      >
        {{ ingredient.name }} - ({{ ingredient.amount }})
      </a>
    </ul>
  </div>
</div>
